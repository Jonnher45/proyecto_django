<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container w-50 border">         
        <h1>Formulario de Registro {{persona.id}} </h1>                
        <!--
        <ul>
            {%for name in lista %}
            <li>{{name}}</li>
            {% endfor %}                        
        </ul>
        -->
        <form action="" method="post" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="" value="{{persona.nombre}}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese el correo" value="{{persona.correo}}">
            </div>
                
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese la contraseña" value="{{persona.contrasena}}">
            </div>        
            <!--
            <div class="mb-3">
                <label for="gender" class="form-label">Género:</label>     
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="masculino" checked>
                    <label class="form-check-label" for="gender">Masculino</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="femenino">
                    <label class="form-check-label" for="gender">Femenino</label>
                </div>                
            </div> 
            -->
            
            <input type="submit" value="Registrarse" class="btn btn-success">
            <hr>
            
            <div>
                <!--
                <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '*')">|<</button>
                <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '-')"><</button>
                <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '+')">></button>
                <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '*')">>|</button>
                -->
                <!--<a class="btn bg-warning" href="http://127.0.0.1:8000/mostrar/0/" >|<</a>
                <a class="btn bg-warning" href="http://127.0.0.1:8000/mostrar/{{len}}/" >>|</a>-->
                
            </div>
        
        </form>
        
        <div>
            <a class="btn bg-warning" href="http://127.0.0.1:8000/mostrar/0/" >|<</a>
            <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '-')"><</button>
            <button class="btn bg-warning" onclick="mostrar({{persona.id}}, '+')">></button>
            <a class="btn bg-warning" href="http://127.0.0.1:8000/mostrar/{{len}}/" >>|</a>
            
        </div>
        
    </div>      
    <script>
        function mostrar(n,signo){    
            
            if(signo==="+" && n<{{len}}){
                window.location.href=`http://127.0.0.1:8000/mostrar/${n+1}/`
            }else if(signo==="-" && n>0){
                window.location.href=`http://127.0.0.1:8000/mostrar/${n-1}/`
            }else{
                window.location.href=`http://127.0.0.1:8000/mostrar/${n}/`
            }
            
            //alert(n-1)
        }
    </script>
</body>
</html>
